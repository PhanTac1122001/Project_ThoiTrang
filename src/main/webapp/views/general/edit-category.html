<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/edit}" method="post" th:object="${cate}">
    <input type="hidden" th:field="*{categoryId}">
    <div class="form-group">
        <label for="category_name">Category_Name</label>
        <input type="text" class="form-control" id="category_name" th:field="*{categoryName}" placeholder="category_Name">
        <!--        <small th:if="${#fields.hasErrors('category_name')}" th:errors="*{name}" class="text-danger"></small>-->
    </div>
    <div class="form-group">
        <label>DESCRIPTION</label>
        <input type="text" class="form-control" th:field="*{description}" placeholder="description">

    </div>
    <div class="form-group">
        <label>STATUS</label>
        <input type="radio" th:field="*{status}" value="true"> <label>Active</label>
        <input type="radio" th:field="*{status}" value="false"> <label>InActive</label>
    </div>
    <button type="submit">EDIT</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
<form th:action="@{/add_category}" method="post" th:object="${category}">
    <div class="form-group">
        <label for="category_name">Category Name</label>
        <input type="text" class="form-control" id="category_name" th:field="*{}" placeholder="category Name">
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
    </div>
    <div class="form-group">
        <label >DESCRIPTION</label>
        <input type="text" class="form-control" th:field="*{description}" placeholder="description">

    </div>
    <div class="form-group">
        <label>STATUS</label>
        <input type="radio" th:field="*{status}" value="true"> <label>Active</label>
        <input type="radio" th:field="*{status}" value="false"> <label>InActive</label>
    </div>
    <button type="submit">ADD</button>
</form>
